<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form action="#">
            <div class="form-group">
                <input type="text" autocomplete="off" class="form-control" placeholder="name" id="name" name="name" tabindex="1" required>
                <label for="name" class="form-label">Your Name</label>
            </div>
            <div class="form-group">
                <input type="email" autocomplete="off" class="form-control" placeholder="example@yahoo.com" id="email" name="email" tabindex="1" required>
                <label for="email" class="form-label">Your Email</label>
            </div>
        </form>
    </div>
</body>
</html>
